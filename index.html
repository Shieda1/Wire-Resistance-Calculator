<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wire Resistance Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="resistanceRadio" name="variables" checked>
  <label for="resistanceRadio">Resistance</label>

  <input type="radio" id="resistivityRadio" name="variables">
  <label for="resistivityRadio">Resistivity</label>

  <input type="radio" id="lengthoftheconductorRadio" name="variables">
  <label for="lengthoftheconductorRadio">Length of the conductor</label>

  <input type="radio" id="areaRadio" name="variables">
  <label for="areaRadio">Area</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(ρ) Resistivity (ohms x meters)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(L) Length of the conductor (m)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(A) Area (m²)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
